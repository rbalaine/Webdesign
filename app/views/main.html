</div>
  <h3>Trouvez la boite aux lettres la plus proche de vous !</h3>
  <br>  
    <div class="panel panel-primary">
      <div class="panel-body gradient">
        <div class="row">
          <div class="col-md-14">
          <h1 class="title">Recherche</h1>
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-4 control-label">Arrondissement :</label>
                <div class="col-sm-5">
                  <select ng-model="arr" ng-options="cp.name for cp in arrondissement" class="form-control input-sm">
                    <option value="">Sélectionner votre arrondissement</option>
                  </select>
                </div>
                <div class="col-md-2 col-md-offset-4" id="submit">
                  <br><button ng-click="getdata()" type="button" class="btn btn-warning">Chercher</button>
                </div>
              </div>
            </form>

          </div> 
        </div>
        <button ng-click="cacher=!cacher" class="indent btn btn-flat">Recherche</button>
        <div ng-show="cacher">
            <br>
              <div class="row">
                <div class="col-xs-5">
                  <div class=" input-group">
                    <input type="text" min="0" class="form-control input-sm" ng-model="search" id="search">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                  </div>
                </div>
              </div>
            <br>
        </div>
        <button ng-click="hide=!hide" class="indent btn btn-flat">Résultats</button>
        <div ng-show="hide">
        <br>
          <bp-display></bp-display>
        </div>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-body gradient">
        <div class="row">
          <div class="col-md-14">
            <h1 class="title">Géolocalisation</h1>
            <google-map center="map.center" draggable="true" zoom="map.zoom">
              <marker ng-repeat="bp in result" coords='bp.geometry.coordinates'></marker>
            </google-map>
          </div> 
        </div>
      </div>
    </div>
